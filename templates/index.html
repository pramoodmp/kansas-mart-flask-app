<!DOCTYPE html>
<html>
<head>
    <title>Kansas Mart</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Supplier</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>${{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Product</h2>
    <form method="POST" action="/add_product">
        Name: <input type="text" name="name"><br>
        Description: <input type="text" name="description"><br>
        Price: <input type="number" step="0.01" name="price"><br>
        Stock: <input type="number" name="stock"><br>
        Supplier ID: <input type="number" name="supplier_id"><br>
        <button type="submit">Add</button>
    </form>

    <h2>Update Stock for Product 101</h2>
    <form method="POST" action="/update_stock/101">
        Quantity Sold: <input type="number" name="quantity">
        <button type="submit">Update</button>
    </form>

    <form action="/delete_customers">
        <button type="submit">Delete Customers Without Orders</button>
    </form>

    <form action="/view_customers_no_orders">
        <button type="submit">View Customers Without Orders</button>
    </form>
</body>
</html>
